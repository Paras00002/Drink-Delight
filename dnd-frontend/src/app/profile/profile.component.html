<div class="container mt-5">
  <h2>Profile</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Details Section -->
    <section>
      <h4>Details</h4>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user1.firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user1.lastName" required>
      </div>
      <!-- ... (Other input fields for details section) ... -->
      <div class="mb-3">
        <label for="phoneNo" class="form-label">Phone No</label>
        <input type="text" class="form-control" id="phoneNo" name="phoneNo" [(ngModel)]="user1.phoneNo" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user1.email" required>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="user1.designation" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" [(ngModel)]="user1.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="user1.dateOfBirth" required>
      </div>
    </section>

    <hr>

    <!-- Address Section -->
    <section>
      <h4>Address</h4>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="user1.city" required>
      </div>
      <!-- ... (Other input fields for address section) ... -->
    </section>

    <!-- Common Submit Button -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Save Profile</button>
    </div>
  </form>
</div>
